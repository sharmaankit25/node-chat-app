<!DOCTYPE html>
<html lang="en" dir="ltr">

    <meta charset="utf-8">
    <title>Node Chat App</title>

  <body>
    <h1>Welcome to chat app</h1>
    <div>

    </div>
    <script src="/socket.io/socket.io.js"></script>

      });
